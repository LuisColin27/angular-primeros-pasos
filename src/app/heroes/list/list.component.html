<h3>Listado de Heroes</h3>


<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Heroe borrado <small class="text-danger"> {{deletedHero}} </small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button *ngIf="heroeNames.length > 0" class="btn btn-outline-danger" (click)="removeLastHeroes()">Borrar Ultimo heroe</button>

<ul class="mt-3 list-group">
  <li class="list-group-item"
  *ngFor="let name of heroeNames">{{ name }}</li>
</ul>
